---
layout: default
title: Minjie Zha
---

<section id="posts">
  <ul>
    {% for post in site.posts limit: 20 %}
      <li>
        <span class="date">
        <time pubdate="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time>
        </span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
